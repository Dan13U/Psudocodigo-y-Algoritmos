<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinar Número Positivo o Negativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Determinar Número Positivo o Negativo</h1>
        <label for="numero">Introduzca un número:</label>
        <input type="number" id="numero" step="any">
        <button onclick="determinarNumero()">Comprobar</button>
        <div id="resultado" class="result"></div>
    </div>

    <script>
        function determinarNumero() {
            // Obtener el valor introducido por el usuario
            var numero = parseFloat(document.getElementById('numero').value);
            
            // Obtener el elemento donde se mostrará el resultado
            var resultadoDiv = document.getElementById('resultado');
            
            // Evaluar si el número es positivo, negativo o cero
            if (numero > 0) {
                resultadoDiv.textContent = "El número es positivo.";
            } else if (numero < 0) {
                resultadoDiv.textContent = "El número es negativo.";
            } else {
                resultadoDiv.textContent = "El número es cero.";
            }
        }
    </script>


<footer>
    <div class="contedor">
        <p>&copy;DanielR2024</p>
    </div>
</footer>

</body>
</html>
